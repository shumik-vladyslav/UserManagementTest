
<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="form.controls['email'].invalid">Email is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter password</mat-label>
                    <input [type]="hidePass ? 'password' : 'text'" matInput placeholder="Password"
                        formControlName="password" required>
                    <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error *ngIf="form.controls['password'].invalid">Password is required</mat-error>
                </mat-form-field>
            </p>
        </form>

    </mat-card-content>
    <mat-card-actions>
        <button (click)="onLogin()" mat-button color="primary" cdkFocusInitial [disabled]="form.invalid">Login</button>
    </mat-card-actions>
</mat-card>
